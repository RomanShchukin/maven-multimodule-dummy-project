# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: SonarQubePrepare@5
  inputs:
    SonarQube: 'SonarQubeConnection'
    scannerMode: 'Other'
    organization: 'romanshchukintest'
    extraProperties: |
      sonar.projectKey=RomanShchukinTest_2
      sonar.projectName=RomanShchukinTest_2
- task: Maven@3.209.0
  inputs:
    mavenPomFile: 'pom.xml'
    goals: 'clean verify'
    options: '-U -B'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    codeCoverageToolOption: 'JaCoCo'
#    codeCoverageClassFilesDirectories: 'module1/target/classes,module2/target/classes'
#   codeCoverageSourceDirectories: 'module1/src,module2/src'
#    codeCoverageClassFilesDirectories: 'module1/target/classes'
#    codeCoverageSourceDirectories: 'module1/src'
    javaHomeOption: 'JDKVersion'
    mavenVersionOption: 'Default'
    mavenOptions: '-Xmx3072m'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: true
    codeCoverageClassFilter: '+:App2T'
- task: SonarQubePublish@5
  inputs:
    pollingTimeoutSec: '300'